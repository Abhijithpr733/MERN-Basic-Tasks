<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formtask</title>
</head>
<form action="">
    <label for="name">Full Name:</label>
    <input type="text">
    <br><br>
    <label for="Date">Date of Birth:</label>
    <input type="date">
    <br><br>
    <label for="">Weekly Work Capacity:</label>
    <textarea name="" id=""></textarea>
    <br><br>
    <label for="files">Profile Picture:</label>
    <input type="file">
    <br><br>
    <label for="Gender" Name="Gender">Gender</label>
    <input type="radio" name="Gender"><label for="">Male</label>
    <input type="radio" name="Gender"><label for="">Female</label>
    <input type="radio" name="Gender"><label for="">Others</label>
    <br><br>
    <label for="">Food Choices:</label>
    <input type="checkbox"><label for="">Vegetarian</label>
    <input type="checkbox"><label for="">Non-Vegetarian</label>
    <br><br>
    <label for="">Primary Language:</label>
    <select name="" id="">
        <option value="">English</option>
        <option value="">Malayalam</option>
        <option value="">Tamil</option>
    </select>
    <br>
    <br>
    <label for="">Email:</label>
    <input type="email" placeholder="Enter Your Email">
    <br><br>
    <label for="">Contact Number:</label>
    <input type="text">
    <br><br>
    <label for="">Your Password:</label>
    <input type="password">
    <br><br>
    <label for="password">Confirm password:</label>
    <input type="password">
    <br><br>
    <input type="checkbox"><label for="">Terms and Conditions</label>
    <br><br>
    <input type="submit">
</form>
<body>
    
</body>
</html>
