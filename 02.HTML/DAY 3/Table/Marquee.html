<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behavior="scrolling" width="60%" direction="up" height="100px">Sample scrolling text</marquee>
    <marquee behavior="scrolling" width="60%" height="100%" direction="right"> Sample scrolling text</marquee>
    <marquee behavior="scrolling" width="60%" height="100%" direction="down"> Sample scrolling text</marquee>
    <marquee behavior="scrolling" width="60%" height="100%" direction="left"> Sample scrolling text</marquee>



    
</body>
</html>
